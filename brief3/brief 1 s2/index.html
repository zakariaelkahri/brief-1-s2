<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Section Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="card">
        <div class="card-body ">
            <h2 class="card-title text-center">Formulaire d'Évaluation Statistique des Employés</h2>

            <form class="w-75" id="multiSectionForm" onsubmit="submitForm(event)">
                <!-- Section 1 -->
                <div class="section" id="section1">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input name="name" type="text" id="name" class="form-control" >
                    </div>
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input name="number" type="number" id="age" class="form-control" >
                    </div>
                    <div class="form-group">
                        <label for="name">Poste Actuel:</label>
                        <input name="name" type="text" id="name" class="form-control" >
                    </div>
                    <div class="form-group">
                        <label for="name">Genre:</label>
                        <input name="name" type="text" id="name" class="form-control" >
                    </div>
                    <div class="form-group">
                        <label for="name">Éducation:</label>
                        <input name="name" type="text" id="name" class="form-control" >
                    </div>
                    <div class="form-group">
                        <label for="name">Spécialisation:</label>
                        <input name="name" type="text" id="name" class="form-control" >
                    </div>
                    <div class="form-group">
                        <label for="name">Langues Parlées:</label>
                        <input name="name" type="text" id="name" class="form-control" >
                    </div>
                    <div class="d-flex justify-content-end pt-3">
                        <button type="button" class="btn btn-success" onclick="nextSection(2)">Next</button>
                    </div>
                </div>

                <!-- Section 2 -->
                <div class="section d-none" id="section2">
                    <div class="form-group ">
                        <label for="email">Email:</label>
                        <input name="email" type="email" id="email" class="form-control" >
                    </div>
                    <div class="form-group">
                        <label for="phone">Adresse E-mail Professionnelle:</label>
                        <input name="phone" type="tel" id="phone" class="form-control" >
                    </div>
                    <div class="form-group">
                        <label for="name">Linkdin:</label>
                        <input name="name" type="text" id="name" class="form-control" >
                    </div>
                    <div class="form-group">
                        <label for="name">Autres Profils:</label>
                        <input name="name" type="text" id="name" class="form-control" >
                    </div>
                    <div class="form-group">
                        <label for="name">Adresse:</label>
                        <input name="name" type="text" id="name" class="form-control" >
                    </div>
                    <div class="d-flex justify-content-between pt-3">
                        <button type="button " class="btn btn-secondary " onclick="prevSection(1)">Previous</button>
                        <button type="button" class="btn btn-success " onclick="nextSection(3)">Next</button>
                    </div>
                </div>

                <!-- Section 3 -->
                <div class="section d-none" id="section3">
                    <div class="form-group">
                        <label for="feedback">Feedback:</label>
                        <textarea name="feedback" id="feedback" rows="4" class="form-control" ></textarea>
                    </div>
                    <div class="d-flex justify-content-between pt-3">
                        <button type="button" class="btn btn-secondary" onclick="prevSection(2)">Previous</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- JavaScript for Navigation -->
<script>
    function showSection(sectionNumber) {
        document.querySelectorAll('.section').forEach(section => section.classList.add('d-none'));
        document.getElementById('section' + sectionNumber).classList.remove('d-none');
    }

    function nextSection(sectionNumber) {
        showSection(sectionNumber);
    }

    function prevSection(sectionNumber) {
        showSection(sectionNumber);
    }

    function submitForm(event) {
        event.preventDefault(); // Prevent default form submission
        alert("Form submitted successfully!");
        document.getElementById("multiSectionForm").reset(); // Reset form fields
        showSection(1); // Reset to the first section
    }
</script>

    <!-- bootstrap js -->

    <link rel="stylesheet" href="assets/js/bootstrap.bundle.min.js">

    <!-- js -->
     <script src="./assets/js/main.js"></script>

</body>
</html>
